<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>


      h1 {
          color:orange; 
          font-size: 65px;
      }

      ul {
        background-color: blue;
      }

      li {
        background-color: red;
      }

      #yellow-color {
        color: yellow;
      }

      .list-style {
        background-color: violet;
      }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="list-style" >Qual é a sua cor favorita?</p>
    <ul class="list-style">
      <li id="yellow-color" >Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
